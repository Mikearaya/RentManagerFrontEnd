<div class="mat-elevation-z8">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Form</mat-card-title>
      <mat-card-subtitle>{{title}}</mat-card-subtitle>
    </mat-card-header>
    <form name="rentForm" [formGroup]="rentForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <div class="container">
          <mat-horizontal-stepper [linear]="true">
            <mat-step label="Renter Basic Information">
              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <mat-label>Vehicle</mat-label>
                    <mat-select placeholder="Vehicles List" id="vehicleId" name="vehicleId" formControlName="vehicleId" required>
                      <mat-option *ngFor="let car of CARS" ng-selected="true" [value]="car.VEHICLE_ID">{{car.plate_code}}-{{car.plate_number}}</mat-option>
                    </mat-select>
                    <mat-error></mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <input matInput placeholder="First Name" name="firstName" id="firstName" formControlName="firstName" required autocomplete="on"
                    />
                    <mat-error></mat-error>
                  </mat-form-field>
                </div>
                <div class="col">
                  <mat-form-field>
                    <input matInput placeholder="Last Name" id="lastName" name="lastName" formControlName="lastName" required autocomplete="on">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <mat-label>Id Type</mat-label>
                    <mat-select placeholder="Id Type" name="idType" id="idType" formControlName="passportNumber" required>
                      <mat-option *ngFor="let id of IDENTIFICATIONS" [value]="id.type">{{id.type}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col">
                  <mat-form-field>
                    <input matInput placeholder="ID Number" name="idNumber" id="idNumber" formControlName="drivingLicenceId" required autocomplete="on">
                    <mat-error>

                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <input matInput placeholder="Nationality" id="nationality" name="nationality" formControlName="nationality" required autocomplete="on">
                    <mat-error>

                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col">
                  <mat-form-field>
                    <input matInput placeholder="Country" name="country" id="country" formControlName="country" required autocomplete="on">
                    <mat-hint>Current Country where they live</mat-hint>
                    <mat-error>
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <input matInput placeholder="City" name="city" id="city" formControlName="city" required autocomplete="on">
                    <mat-hint>Permanent Residence</mat-hint>
                    <mat-error></mat-error>
                  </mat-form-field>
                </div>
                <div class="col">
                  <mat-form-field>
                    <input matInput placeholder="House Number" id="houseNo" name="houseNo" formControlName="houseNo" required autocomplete="on">
                    <mat-hint>Permanent Address</mat-hint>
                    <mat-error></mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <input matInput placeholder="Main Mobile Number" name="mobileNumber" id="mobileNumber" formControlName="mobileNumber" required
                      autocomplete="on">
                    <mat-hint>The phone they currently use</mat-hint>
                    <mat-error></mat-error>
                  </mat-form-field>
                </div>
                <div class="col">
                  <mat-form-field>
                    <input matInput placeholder="Alternative Phonenumber" name="otherPhone" id="otherPhone" formControlName="otherPhone" required
                      autocomplete="on">
                    <mat-hint>Alternative phone they currently use</mat-hint>
                    <mat-error></mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div>

                <button mat-button mat-raised-button type="button" color="accent" matStepperNext>Next</button>
              </div>
            </mat-step>
            <mat-step  label="Rent Detail">
              <app-rent-detail-form></app-rent-detail-form>
              <button mat-button mat-raised-button color="accent" type="button" matStepperPrevious>Back</button>
              <button mat-button mat-raised-button type="button" color="accent" matStepperNext>Next</button>
            </mat-step>
            <mat-step  label="Vehicle Conditions">
              <app-rent-condition-form></app-rent-condition-form>
              <button mat-button mat-raised-button color="accent" type="button" matStepperPrevious>Back</button>
              <button mat-button mat-raised-button type="button" color="accent" matStepperNext>Next</button>
            </mat-step>
            <mat-step label="Done">
              <div class="row">
                <div class="col">
                  <output></output>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button mat-button mat-raised-button color="accent" type="button" matStepperPrevious>Back</button>
                </div>
                <div class="col">
                  <button mat-raised-button type="submit" color="primary" mat-button-raised>Save</button>
                </div>
                <div class="col">
                  <button mat-button mat-raised-button type="button" color="warn">Cancel</button>
                </div>
              </div>
            </mat-step>
          </mat-horizontal-stepper>
        </div>
      </mat-card-content>

    </form>

  </mat-card>
</div>
