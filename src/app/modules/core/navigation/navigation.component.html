<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav d-print-none"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="owners/" routerLinkActive="active">Partners</a>
      <mat-divider ></mat-divider>
      <a mat-list-item routerLink="vehicles/" routerLinkActive="active" >Vehicles</a>
      <mat-divider ></mat-divider>
      <a mat-list-item routerLink="rents" routerLinkActive="active" >Rents</a>
      <mat-divider ></mat-divider>
      <a mat-list-item routerLink="customers" routerLinkActive="active" >Customers</a>
      <mat-divider ></mat-divider>
      <a mat-list-item routerLink="employees" routerLinkActive="active" >Employees</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="d-print-none">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Bionic Rent Manager</span>
    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
